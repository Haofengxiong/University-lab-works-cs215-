<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lab3-Form</title>
</head>
<body>

<form action="">
<table border="0" bgcolor="grey" width="600" cellspacing="1" cellpadding="10">
  <tr bgcolor="white">
    <td>
    <font size="+1">Personal Information</font><br/>
      <table border="1"  width="440" cellpadding="3" >
        <tr>
          <td width="80">First Name</td>
          <td width="15"><input type="text" name="firstName" size="15" maxlength="30"/></td>
          <td width="70">Gender</td>
          <td><input type="radio" name="choice" value="F" />Female<input type="radio" name="choice" value="M" />Male</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastName" size="15" maxlength="30" /></td>
          <td>Nationality</td>
          <td>
            <select>
                <option value="Canadian" selected="selected">Canadian</option>
                <option value="Chinese">Chinese</option>
                <option value="American">American</option>
                <option value="Indian">Indian</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td colspan="3"><textarea cols="20" rows="5"></textarea></td>
        </tr>
      </table>
    </td>
  </tr>
</table><br>
<table  border="0" bgcolor="grey" width="600" cellspacing="1" cellpadding="10">
  <tr bgcolor="white">
    <td>
      <font size="+1">Medical History</font><br/>
      <input type="checkbox" name="smallPox" value="S" />Smallpox
      <input type="checkbox" name="Mumps" value="M" />Mumps
      <input type="checkbox" name="Dizziness" value="D" />Dizziness
      <input type="checkbox" name="Sneezing" value="S" />Sneezing
    </td>
  </tr>
</table><br>
<table border="0" bgcolor="grey" width="800" cellspacing="1" cellpadding="10">
  <tr bgcolor="white">
    <td>
      <font size="+1">Current Medication</font><br/>
      Are you currently taking any medication?<input type="radio" name="YesNo" value="Y" />Yes
      <input type="radio" name="YesNo" value="N" />No<br/>
      If you are currently taking medication, please indicate it in the space below:<br/>
      <textarea rows="10" cols="90"></textarea>
    </td>
  </tr>
</table><br/>
<input type="submit" name="submitButton" />
<input type="reset" name="resetButton" />
</form><br/>

</body>
</html>
